<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BienestarTotal - Inicio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="multimedia/logo.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header
      class="sticky-sm-top sticky-md-top sticky-lg-top sticky-xl-top sticky-xxl-top"
    >
      <nav class="navbar navbar-expand-lg nav2">
        <div class="container-fluid">
          <a class="navbar-brand a1" href="index.html">BienestarTotal</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link a1" aria-current="page" href="somos.html"
                  >Quienes somos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link a1" aria-current="page" href="contacto.html"
                  >Contactanos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <nav class="nav1">
        <h6>fime</h6>
      </nav>
    </header>
    <form class="formulario">
      <h2>Contacto</h2>
      <div class="imput-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre" />
        <label for="phone">Telefono</label>
        <input type="tel" name="phone" id="phone" placeholder="Telefono" />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" />
        <label for="message">Mensaje</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="5"
          placeholder="Mensaje"
        ></textarea>
        <div class="form-txt">
          <a href="">Politicas de privacidad</a>
          <a href="">Terminos de condiciones</a>
        </div>
        <input type="btn" type="submit" value="Enviar" />
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
